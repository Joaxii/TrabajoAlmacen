<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="stylce.css">
</head>

<body>
    <header>
        <h2>Gestión de Productos</h2>
        <h4>Búsqueda de Productos</h4>
    </header>

    <input type="text" id="pepe" placeholder="Buscar por Nombre...">



    <table id="Productos-Tabla">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="product-list">
        </tbody>
    </table>

    <form id="product-form">
        <h3>Registro de Productos</h3>
        <section>
            <label for="ProdT">Producto</label>
            <input type="text" id="ProdT" required>
        </section>
        <section>
            <label for="DescT">Descripción</label>
            <input type="text" id="DescT" required>
        </section>
        <section>
            <label for="PreT">Precio</label>
            <input type="text" id="PreT" required>
        </section>
        <section>
            <label for="CanT">Cantidad</label>
            <input type="text" id="CanT" required>
        </section>
        <section>
            <button type="submit" class="GuardarB">Guardar</button>
        </section>
    </form>

    <p>Precio total: $<span id="total-price">0</span></p>

    <script type="module" src="main.js"></script>
</body>

</html>
